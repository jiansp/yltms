<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="inc">
<body>
<div th:fragment="content">
    <table class="layui-hide" id="userTable" lay-filter="test"></table>
</div>
<footer  th:fragment="footer">
    <script type="text/html" id="toolbarDemo">
        <div class="layui-input-block">
            <div class="layui-input-inline">
                <input id="license" type="text" placeholder="请输入车牌照" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn" lay-event="search">搜索</button>
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn" lay-event="add">
                    <i class="layui-icon">&#xe654;</i>
                </button>
            </div>
        </div>
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script th:src="@{/js/utils.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        layui.use('table', function(){
            var table = layui.table;
            var userTable = table.render({
                elem: '#userTable'
                ,url:[[@{/user/getUserTable}]]
                ,toolbar: '#toolbarDemo'
                ,title: '车辆数据表'
                ,limit: 10
                ,limits: [10, 15, 20]
                ,cols: [
                    [
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'id', title:'id',width:50 }
                    ,{field:'license', title:'用户名', width:120,fixed: 'left', edit: 'text'}
                    ,{field:'brand', title:'姓名', width:120, edit: 'text'}
                    ,{field:'model', title:'性别', width:80, edit: 'text'}
                    ,{field:'seatNum', title:'生日', width:100}
                    ,{field:'colour', title:'电话', width:150}
                    ,{field:'VIN', title:'邮箱', edit: 'text'}
                    ,{field:'rent', title:'地址'}
                    ,{field:'firstLicense', title:'加入时间', width:120, templet: function(res){
                            return '<em>'+ formatDate("yyyy-MM-dd hh:mm:ss",new Date(res.firstLicense)) +'</em>'
                        }}
                    ,{field:'createTime', title:'加入时间', width:120, templet: function(res){
                        return '<em>'+ formatDate("yyyy-MM-dd hh:mm:ss",new Date(res.createTime)) +'</em>'
                    }}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                ]
            ]
                ,page: true
                ,done:function(res,curr,count){
                    $(".layui-table-box").find("[data-field='id']").css("display","none");
                }
            });

            table.on('toolbar(test)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id);
                switch(obj.event){
                    case 'add':
                        layer.open({
                            id: 'insert-form',
                            type: 2,
                            title:"修改密码",
                            area: ['450px', '320px'],
                            btn: ['确定'],
                            yes: function(index, layero){
                                insertSubmit();
                            },
                            content: [[@{/vehicle/edit}]]
                        });
                        break;
                    case 'search':
                        userTable.reload({
                            where: { //设定异步数据接口的额外参数，任意设
                                license: $("#license").val()
                            }
                            ,page: {
                                curr: 1 //重新从第 1 页开始
                            }
                        });
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                //console.log(obj)
                if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        var index_ = layer.load(1);
                        $.ajax({
                            url:[[@{/user/del}]],
                            data:{"id":data.id},
                            type:"post",
                            dataType:"json",
                            success:function(result){
                            if(result.success){
                                layer.msg("删除成功");
                                userTable.reload();
                                layer.close(index);
                            }else{
                                layer.msg(result.msg);
                            }
                            layer.close(index_);
                        },
                    });
                    });
                } else if(obj.event === 'edit'){
                    layer.open({
                        id: 'insert-form',
                        type: 2,
                        title:"修改",
                        area: ['450px', '520px'],
                        btn: ['确定'],
                        yes: function(index, layero){
                            insertSubmit();
                        },
                        content: [[@{/user/edit?id=}]]+data.id
                    });
                }
            });

            function insertSubmit(){
                var frameId=document.getElementById('insert-form').getElementsByTagName("iframe")[0].id;
                $('#'+frameId)[0].contentWindow.onSubmit();
            }
        });
    </script>
</footer>
</body>
</html>
