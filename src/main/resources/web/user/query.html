<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="inc">
<body>
<div th:fragment="content">
    <table class="layui-hide" id="test" lay-filter="test"></table>
</div>
<footer  th:fragment="footer">
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        </div>
    </script>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script th:src="@{/js/utils.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        layui.use('table', function(){
            var table = layui.table;

            table.render({
                elem: '#test'
                ,url:[[@{/user/getUserTable}]]
                ,toolbar: '#toolbarDemo'
                ,title: '用户数据表'
                ,limit: 10
                ,cols: [
                    [
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'username', title:'用户名', width:120,fixed: 'left', edit: 'text'}
                    ,{field:'name', title:'姓名', width:120, edit: 'text'}
                    ,{field:'sex', title:'性别', width:80, edit: 'text', templet: function(res){
                            return '<em>'+ formatSex(res.sex) +'</em>'
                        }}
                    ,{field:'birthday', title:'生日', width:100, templet: function(res){
                            return '<em>'+ formatDate("yyyy-MM-dd",new Date(res.birthday)) +'</em>'
                        }}
                    ,{field:'phone', title:'电话'}
                    ,{field:'mail', title:'邮箱', width:150, edit: 'text', templet: function(res){
                        return '<em>'+ res.mail +'</em>'
                    }}
                    ,{field:'address', title:'地址', width:80, sort: true}
                    ,{field:'createTime', title:'加入时间', width:120, templet: function(res){
                            return '<em>'+ formatDate("yyyy-MM-dd hh:mm:ss",new Date(res.createTime)) +'</em>'
                        }}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                ]
            ]
                ,page: true
            });

            //头工具栏事件
            table.on('toolbar(test)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id);
                switch(obj.event){
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：'+ data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选': '未全选');
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                //console.log(obj)
                if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        obj.del();
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    layer.prompt({
                        formType: 2
                        ,value: data.email
                    }, function(value, index){
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
                }
            });
        });
    </script>
</footer>
</body>
</html>
