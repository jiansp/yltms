<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{/ylt/css/normalize.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/ylt/css/demo.css}" />
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" th:href="@{/ylt/css/component.css}" />
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet"/>

    <script th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/jquery/jquery.min.js}"></script>

</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>亿路通汽车</h3>
                <form action="#" name="f" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="username" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入用户名">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码">
                    </div>
                    <div class="mb2"><a id = "sub" lay-filter="sub" class="act-but submit" href="javascript:" style="color: #FFFFFF">登录</a></div>
                    <button onclick="login()">666</button>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script th:src="@{/ylt/TweenLite.min.js}"></script>
<script th:src="@{/ylt/EasePack.min.js}"></script>
<script th:src="@{/ylt/rAF.js}"></script>
<script th:src="@{/ylt/demo-1.js}"></script>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    layui.use('layer',function(){

        var layer = layui.layer;

        //登录的点击事件
        $("#sub").on("click",function(){
            login();
        });

        $("body").keydown(function(){
            if(event.keyCode === "13"){
                login();
            }
        });
        function login(){
            var username = $(" input[ name='username' ] ").val();
            var password = $(" input[ name='password' ] ").val();
            console.log(username);
            console.log(password);
            $.ajax({
                url:[[@{/login}]],
                data:{"username":username,"password":password},
                type:"post",
                    dataType:"json",
                    beforeSend:function(){
                    //请求前的处理
                    console.log('bef');
                },
                success:function(req){
                    //请求成功时处理
                    console.log(req);
                    if(req.success == true){
                        window.location = [[@{/index}]];
                        }
                    },
                    complete:function(){
                        //请求完成的处理
                        console.log('complete.log');
                    },
                    error:function(XMLHttpRequest, textStatus, errorThrown){
                        //请求出错处理
                        console.log("error");
                        // 状态码
                        console.log(XMLHttpRequest.status);
                        // 状态
                        console.log(XMLHttpRequest.readyState);
                        // 错误信息
                        console.log(textStatus);
                    }
                })
        }

    })

    /*]]>*/
</script>
</body>
</html>
